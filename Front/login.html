<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div class="contenedor">
        <h1>Login</h1>
        <form method="post" action="index.html">
            <fieldset>
                <legend>Datos de usuario</legend>
                <label for="txtusuario">Usuario:</label>
                <input type="text" id="txtusuario" name="txtusuario" placeholder="Ingresa tu usuario">
                <label for="txtpassword">Contraseña:</label>
                <input type="password" id="txtpassword" name="txtpassword" placeholder="Ingresa tu contraseña">
                <input type="submit" value="Ingresar">
            </fieldset>
        </form>
    </div>
</body>
</html>
